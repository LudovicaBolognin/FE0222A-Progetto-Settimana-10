<div class="text-center">
  <ng-container  *ngIf="tasks; else elseTemplate">
    <div id="listaCompletati" class="container m-auto p-5" *ngIf="tasks.length > 0; else elseNoTask">
      <h2 class="mb-5">Lista Task completati:</h2>
        <p *ngFor="let task of tasks; let i = index">- {{i+1}}° Task completato: {{ task.title }}</p>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="container m-auto p-5">
      <div class="alert alert-dark" role="alert">
        Lettura dei Task inseriti in corso...
      </div>
    </div>
  </ng-template>
</div>
<ng-template #elseNoTask> <div class="container m-auto p-5"><div class="alert alert-primary" role="alert">Nessun Task è stato completato!</div></div></ng-template>
